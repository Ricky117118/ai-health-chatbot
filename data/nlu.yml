version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening
    - hey there
    - hi there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - talk to you later
    - see ya

- intent: how_are_you
  examples: |
    - how are you
    - how are you doing
    - how's it going
    - what's up
    - how are you feeling

- intent: disease_symptoms
  examples: |
    - what are the symptoms of malaria
    - tell me the signs of covid
    - what are dengue symptoms
    - what are the flu symptoms
    - I have headache and fever, what could it be
    - tell me about tuberculosis symptoms
    - list the symptoms of common diseases
    - I feel tired and have a cough

- intent: health_advice
  examples: |
    - what should I do for a fever
    - how to reduce headache
    - any tips for cold
    - how can I stop coughing
    - give me some health advice
    - what should I do when I have muscle pain
