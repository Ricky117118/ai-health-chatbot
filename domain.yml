version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - symptoms_malaria
  - symptoms_covid
  - unknown

responses:
  utter_greet:
    - text: "Hey! How are you?"
  
  utter_goodbye:
    - text: "Bye"
  
  utter_ask_symptoms_malaria:
    - text: "Common symptoms of malaria include fever, chills, headache, nausea, and muscle pain."

  utter_ask_symptoms_covid:
    - text: "Common symptoms of COVID-19 include fever, cough, fatigue, loss of taste or smell, and difficulty breathing."

  utter_default:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
